<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()" >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
                [readonly]="user.google"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            <i class="fa fa-save"></i>
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>

        <ng-container *ngIf="!imgTemp; else imgTemporal">
          <img [src]="user.imagenUrl" class="img-avatar">
        </ng-container>
        <ng-template #imgTemporal>
          <img [src]="imgTemp" class="img-avatar">
        </ng-template>
        <input type="file" (change)="cambiarImagen($event)">
        <br/>
        <br/>
        <button
            [disabled]="!imagenSubir"
            type="button"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            (click)="actualizarFoto()"
          >
            <i class="fa fa-save"></i>
            Change image
          </button>
      </div>
    </div>
  </div>
</div>
